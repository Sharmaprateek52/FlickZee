<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>FlickZee</title>

    <link rel="stylesheet" href="./public/css/bootstrap.css"/>
    <link rel="stylesheet" href="./public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./public/css/main.css"/>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand" href="#">FlickZee</a>
         <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" placeholder="Search a Movie or TV show" aria-label="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      
      <main role="main" class="container">
      
        <div class="starter-template">
          <ul class="list-group list-group-flush">
            <li class="row">
              <div class="col-4">  
                <h5>3 idiots(2019)</h5> 
                <div class="film-icon">
                  <img src="./public/images/3_idiots.jpg" alt="3 idiots" style="width: 100px; height: 100px;">
                </div>
              </div>
              <div class="col-8">
                <p>Available On</p>
                <div class="streamer-icon">
                  <img src="./public/images/Netflix_icon.svg.png" alt="Netflix" style="width:40px; height: 40px;">
                  <img src="./public/images/hotstar_icon.png" alt="Hotstar" style="width: 40px; height: 40px;">
                  <img src="./public/images/amazon-prime-icon.png" alt="Prime-Video" style="width: 40px; height: 40px;">
                </div>
              </div>
              
            </li>
            <li class="list-group-item">
              <h5>3 idiots(2019)</h5> 
              <img src="./public/images/3_idiots.jpg" alt="3 idiots" style="width: 100px; height: 100px;">
              <p>Available On</p>
            </li>
          </ul>
        </div>
      
      </main><!-- /.container -->
  </body>
</html>
